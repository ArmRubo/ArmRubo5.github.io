<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="win11.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/script.js" defer></script>
    <title>Windows 11 online</title>
</head>

<body>

    <div class="loading">
        <div class="power">
            <i class="fa-solid fa-power-off"></i>
            <span>Click Me</span>
        </div>
    </div>

    <div class="winLoad">
        <img src="./images/win11icon.png" alt="win11" class="win11">
        <img src="./images/loading.gif" alt="loading" class="loading">
    </div>

    <div class="user">
        <p class="admin">Administrator</p>
        <span>password: 123GG321</span>
        <img src="./images/win11wallpaper.jpg" alt="win11wallpaper" class="wallpaper">
        <form>
            <input type="password" placeholder="Password" required="required">
            <i class="fa-solid fa-eye"></i>
            <i class="fa-solid fa-eye-slash"></i>
            <button type="submit"><i class="fa-solid fa-arrow-right"></i></button>
        </form>
        <p class="password">Password is incorrect</p>
        <img src="./images/loading.gif" alt="loading" class="loading">
    </div>
</body>

</html>
